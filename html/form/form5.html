<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      fruit=사과&fruit=포도&vege=on
      value="" 의 값을 전송
      value가 없다면 기본정보 'on' 으로 전송
     -->
    <h1>체크 관련 input 요소</h1>
    <form action="" method="get">
      <!-- checkbox 2개이상 선택가능 -->
      <div>
        <input type="checkbox" name="fruit" id="apple" checked value="사과" />
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape" value="포도" />
        <label for="grape">포도</label>
        <input type="checkbox" name="fruit" id="orange" value="오렌지" />
        <label for="orange">오렌지</label>
      </div>
      <!-- radio 1개만 선택가능-->
      <div>
        <input type="radio" name="vege" id="apple1" value="사과1" />
        <label for="apple1">사과</label>
        <input type="radio" name="vege" id="grape1" checked value="포도1" />
        <label for="grape1">포도</label>
        <input type="radio" name="vege" id="orange1" value="오렌지1" />
        <label for="orange1">오렌지</label>
      </div>
      <button type="submit">제출</button>
    </form>

    <h1>기타 input 요소</h1>
    <form action="" method="get">
      <div>
        <label for="file">file</label>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/png,image/jpeg"
          multiple
        />
      </div>
      <div>
        <label for="hidden">hidden</label>
        <input type="hidden" name="hidden" id="hidden" value="5" />
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
