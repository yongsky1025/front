<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- table (표)
        - caption : 표 제목
        - tr : 행
        - td : 열 
        - th : 제목 열(글자 굵게, 가운데 정렬)
          - scope : th 태그가 어떤 것의 제목인지 지정
        - thead, tbody, tfoot : 테이블을 세 부분으로 나누어 지정할 때 사용
    -->

    <!-- table>caption+(tr>td*3)*3 -->

    <table border="1">
      <caption>
        시간표
      </caption>
      <thead>
        <tr>
          <th scope="col">과목</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
        <tr>
          <th scope="row">CSS</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
        <tr>
          <th scope="row">JS</th>
          <td>0분</td>
          <td>0분</td>
          <td>60분</td>
        </tr>
      </tbody>
      <tfoot>
        <th scope="row">총 시간</th>
        <td>120분</td>
        <td>120분</td>
        <td>60분</td>
      </tfoot>
    </table>
  </body>
</html>
