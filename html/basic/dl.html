<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 용어와 정의를 나열하는 태그
        dl(definition list)
        dt(definition term) : 용어 
        dd(definition description) : 정의 
    -->
    <dl>
      <dt>에스프레소</dt>
      <dd>커피의 기본, 커피의 원액이다.</dd>
      <dt>에스프레소</dt>
      <dd>에스프레소에 물을 넣은 것</dd>
      <dt>카페라떼</dt>
      <dd>커피에 우유를 섞은 것</dd>
    </dl>
  </body>
</html>
