    <!-- 
        src(source) : 이미지 파일 경로(절대경로, 상대경로)
        alt : 대체 텍스트(이미지 안보일때)
        title : 툴팁 텍스트(선택, 안해도 상관X)

        웹에서 경로 작성 시
        절대경로 : 지정되어 있는 주소를 명확하게 작성 ( c:/windows/~ )
        상대경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로
     -->
    <img
      src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"

      title="고양이 사진"
      width="500"
      height="300"
    />
