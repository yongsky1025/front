<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .style1 {
      color: red;
      font-size: 20px;
    }
  </style>
  <link rel="stylesheet" href="./my.css" />
  <body>
    <!-- css 를 적용하는 세가지 방법
        1) 인라인 스타일
        2) 내부 스타일 시트
        3) 외부 스타일 시트 
    -->
    <h1>css 를 적용하는 세가지 방법</h1>
    <p>
      <span style="color: brown">인라인(inline) 스타일</span>
    </p>
    <p>
      <span class="style1">내부(internal) 스타일</span>
    </p>
    <p>
      <span class="style2">외부(external) 스타일(링킹 스타일)</span>
    </p>
  </body>
</html>
